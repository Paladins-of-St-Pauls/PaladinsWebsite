
<head>
    <title>{{ if (.IsPage)}}{{.Title}} | {{.Site.Title}}{{else}}{{.Site.Title}}{{end}}</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ if (.IsPage)}}{{.Summary}}{{else}}The official website of Caleb Rodgers.{{end}}">
    {{if ($.Param "author")}}<meta name="author" content="{{ $.Param "author"}}">{{end}}

    <!-- Open Graph Meta -->
    <meta property="og:title" content="{{ if (.IsPage)}}{{.Title}} | {{.Site.Title}}{{else}}{{.Site.Title}}{{end}}" />
    <meta property="og:type" content="{{ if (.IsPage)}}article{{else}}website{{end}}" />
    <meta property="og:url" content="{{.Permalink}}" />
    <meta property="og:description"
        content="{{ if (.IsPage)}}{{.Summary}}{{else}}The official website of FTC Team 18003.{{end}}" />

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="/css/main.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Fjalla+One&display=swap" rel="stylesheet">

    <!-- Libraries -->
    <script async src="https://kit.fontawesome.com/a3b41d95b1.js" crossorigin="anonymous"></script>

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#0088c9">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="theme-color" content="#0088c9">
</head>
